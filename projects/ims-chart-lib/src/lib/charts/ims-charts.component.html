<div class="ChartSettings" (click)="isVisible = !isVisible">
  <div class="row" style="float: right;
  margin-top: -35px; cursor: pointer;">
<div class="icon">
  <img style="width:35px; margin-right: 20px;" src="../../assets/setting.png" alt="">
</div>
  </div>
</div>


<div class="settingInputs" *ngIf="isVisible">
  <div class="colspans d-flex mb-2 align-items-center ">
    <label class="form-check-label" for="flexCheckDefault" style="flex:0 0 45%">
      <strong>Col Span :</strong>
    </label>
    <input type="text" class="form-control" (keydown.enter)="ChooseColSpan($event)" (keydown.enter)="reload()"> 

  </div>
        <div class="chartTypeinputs d-flex align-items-center" style="width:100%">

        
              
              <label class="form-check-label" for="flexCheckDefault" style="flex:0 0 45%">
                <strong>Chart Type :</strong>
              </label>
             <select class="form-control" (change)="ChooseChartType($event)" [(ngModel)]="chartType">
                <option value="line">Line</option>
                <option value="bar">bar</option>
                <option value="pie">pie</option>
                <option value="doughnut">doughnut</option>
             </select>     
        </div>
        
</div>

    <canvas [id]="canvasId"></canvas>
